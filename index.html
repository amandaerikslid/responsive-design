<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d00f2e930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <title>Responsive Design</title>
</head>

<body>

    <div class="header">
        <div class="navbar">
            <a href="/index.html"><img src="/images/Logo (1).svg" alt="Head Logo" class="logo"></a>
            <nav>
                <ul id="navList">
                    <li><a href="#">Works</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
            <img src="/images/dots.svg" alt="Dots" class="dots" 
            onclick="togglemenu()">
        </div>


        <div class="content">
            <h1 class="title">Japan</h1>
            <p class="text">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus,
                vitae ullamcor.</p>
            <div><img src="/images/Image.png" alt="Mountain"></div>
        </div>
    </div>


    <script>
        function togglemenu() {
          var x = document.getElementById("navList");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        </script>
        



</body>

</html>
